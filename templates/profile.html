{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}


<div class="jumbotron mt-3">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
  </div>
    <div class="media-body">
      <h2 class="account-heading text-center">Welcome , {{ user.username }} !</h2>
      <p class="text-secondary text-center">{{ user.email }}</p>
    </div>
  </div>

<div class="row m-4">
  <div class="col">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class='border-bottom mb-4 text-center'>Profile Details </legend>
        <p class="text-center">
        {{ p_form|crispy  }}
      </p>
    </fieldset>
    <div class="text-center">
        <button class='btn justify-center btn-custom' type='submit'>Update</button>
      </div>
      </form>

  </div>
</div>

{% endblock content %}
